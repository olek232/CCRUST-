<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CCRUST Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    #adModal, #gameInterface {
      display: none;
    }
    #adModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      z-index: 999;
      padding-top: 100px;
    }
  </style>
</head>
<body>

  <h1>CCRUST Arena 🎮</h1>
  <input type="text" id="walletInput" placeholder="Twój wallet">
  <br>
  <button id="playBtn">▶️ Play</button>

  <!-- Ekran reklamy -->
  <div id="adModal">
    <h2>🎥 Reklama trwa...</h2>
    <p>Gra za chwilę się rozpocznie</p>
    <p id="adCountdown">5</p>
  </div>

  <!-- Ekran gry z przyciskiem Start -->
  <div id="gameInterface">
    <h2>Gotowy?</h2>
    <button onclick="startGame()" id="startGameBtn">🎯 Start</button>
  </div>

  <!-- Tu Twoja gra -->
  <div id="gameArea" style="display:none;">
    <h2>🔫 Gra trwa...</h2>
    <!-- Możesz dodać tu elementy gry -->
  </div>

  <script>
    const walletInput = document.getElementById("walletInput");
    const playBtn = document.getElementById("playBtn");
    const adModal = document.getElementById("adModal");
    const adCountdown = document.getElementById("adCountdown");
    const gameInterface = document.getElementById("gameInterface");
    const gameArea = document.getElementById("gameArea");

    let currentWallet = "";

    playBtn.onclick = () => {
      const wallet = walletInput.value.trim();
      if (!wallet) return alert("Podaj swój wallet!");
      currentWallet = wallet;

      // Zablokuj pola
      playBtn.disabled = true;
      walletInput.disabled = true;

      showAdModal();
    };

    function showAdModal() {
      adModal.style.display = "block";
      let time = 5;
      adCountdown.textContent = time;

      const interval = setInterval(() => {
        time--;
        adCountdown.textContent = time;
        if (time === 0) {
          clearInterval(interval);
          adModal.style.display = "none";
          gameInterface.style.display = "block";
        }
      }, 1000);
    }

    function startGame() {
      gameInterface.style.display = "none";
      gameArea.style.display = "block";

      // Tu dodaj mechanikę gry — testowo wygrana po 5 sek.
      setTimeout(() => {
        alert("🏆 Wygrałeś!");
        resetGame();
      }, 5000);
    }

    function resetGame() {
      setTimeout(() => {
        location.reload(); // 🔁 pełny restart strony
      }, 2000);
    }
  </script>

</body>
</html>

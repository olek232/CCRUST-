<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CCRUST Arena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      text-align: center;
      padding: 60px;
    }
    input, button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #adModal, #gameInterface, #gameArea {
      display: none;
    }
    #adModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      padding-top: 100px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>CCRUST Arena üéØ</h1>
  <input type="text" id="walletInput" placeholder="Podaj wallet">
  <br>
  <button id="playBtn">‚ñ∂Ô∏è Play</button>

  <!-- Reklama -->
  <div id="adModal">
    <h2>üé• Reklama trwa...</h2>
    <p>Gra rozpocznie siƒô po zako≈Ñczeniu</p>
    <p id="adCountdown">5</p>
  </div>

  <!-- Interfejs startowy -->
  <div id="gameInterface">
    <h2>Gotowy?</h2>
    <button id="startGameBtn">Start</button>
  </div>

  <!-- Sekcja gry -->
  <div id="gameArea">
    <h2>üî• Gra trwa...</h2>
    <!-- Dodaj mechanikƒô gry tutaj -->
  </div>

  <script>
    const walletInput = document.getElementById("walletInput");
    const playBtn = document.getElementById("playBtn");
    const adModal = document.getElementById("adModal");
    const adCountdown = document.getElementById("adCountdown");
    const gameInterface = document.getElementById("gameInterface");
    const startGameBtn = document.getElementById("startGameBtn");
    const gameArea = document.getElementById("gameArea");

    let currentWallet = "";

    playBtn.onclick = () => {
      const wallet = walletInput.value.trim();
      if (!wallet) return alert("Podaj wallet!");
      currentWallet = wallet;

      playBtn.disabled = true;
      walletInput.disabled = true;

      showAdModal();
    };

    function showAdModal() {
      adModal.style.display = "block";
      let time = 5;
      adCountdown.textContent = time;

      const interval = setInterval(() => {
        time--;
        adCountdown.textContent = time;
        if (time === 0) {
          clearInterval(interval);
          adModal.style.display = "none";
          gameInterface.style.display = "block";
        }
      }, 1000);
    }

    startGameBtn.onclick = () => {
      gameInterface.style.display = "none";
      gameArea.style.display = "block";

      // üéØ Wygrana po 6 sekundach (testowo)
      setTimeout(() => {
        alert("üèÜ Wygra≈Çe≈õ! Restart strony...");
        setTimeout(() => location.reload(), 2000);
      }, 6000);
    };
  </script>

  <!-- üîó Social Bar reklama -->
  <script type='text/javascript' src='//pl27138088.profitableratecpm.com/41/5f/80/415f80c02c38a4643058266c2cb8c7b4.js'></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>CCRUST Arena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #181818;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #adModal, #gameInterface, #gameOverlay, #resultOverlay {
      display: none;
    }
    #adModal, #gameOverlay, #resultOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      z-index: 999;
      padding-top: 100px;
    }
    #leaderboard {
      margin-top: 40px;
    }
    .light {
      font-size: 60px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>CCRUST Arena ğŸ®</h1>
  <input type="text" id="walletInput" placeholder="TwÃ³j wallet">
  <br>
  <button id="playBtn">â–¶ï¸ Play</button>

  <!-- Reklama -->
  <div id="adModal">
    <h2>ğŸ¥ Reklama trwa...</h2>
    <p>Gra rozpocznie siÄ™ za <span id="adCountdown">5</span>s</p>
  </div>

  <!-- Interfejs startowy -->
  <div id="gameInterface">
    <h2>Gotowy?</h2>
    <button id="startBtn">Start</button>
  </div>

  <!-- Overlay gry -->
  <div id="gameOverlay">
    <div class="light" id="lightDisplay">ğŸŸ¢</div>
    <p>Kliknij tylko, gdy Å›wiatÅ‚o jest zielone!</p>
    <button id="clickBtn">Kliknij</button>
  </div>

  <!-- Wyniki -->
  <div id="resultOverlay">
    <h2 id="resultText"></h2>
    <button onclick="location.reload()">ğŸ” Zagraj ponownie</button>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3>ğŸ† Leaderboard</h3>
    <ul id="scoreList"></ul>
  </div>

  <script>
    const walletInput = document.getElementById("walletInput");
    const playBtn = document.getElementById("playBtn");
    const adModal = document.getElementById("adModal");
    const adCountdown = document.getElementById("adCountdown");
    const gameInterface = document.getElementById("gameInterface");
    const startBtn = document.getElementById("startBtn");
    const gameOverlay = document.getElementById("gameOverlay");
    const lightDisplay = document.getElementById("lightDisplay");
    const clickBtn = document.getElementById("clickBtn");
    const resultOverlay = document.getElementById("resultOverlay");
    const resultText = document.getElementById("resultText");
    const scoreList = document.getElementById("scoreList");

    let wallet = "";
    let score = 0;
    let lightGreen = true;
    let gameInterval;

    playBtn.onclick = () => {
      wallet = walletInput.value.trim();
      if (!wallet) return alert("Podaj wallet!");
      playBtn.disabled = true;
      walletInput.disabled = true;
      showAd();
    };

    function showAd() {
      adModal.style.display = "block";
      let count = 5;
      adCountdown.textContent = count;
      const adInt = setInterval(() => {
        count--;
        adCountdown.textContent = count;
        if (count === 0) {
          clearInterval(adInt);
          adModal.style.display = "none";
          gameInterface.style.display = "block";
        }
      }, 1000);
    }

    startBtn.onclick = () => {
      gameInterface.style.display = "none";
      gameOverlay.style.display = "block";
      startGame();
    };

    function startGame() {
      score = 0;
      gameInterval = setInterval(() => {
        lightGreen = Math.random() < 0.6;
        lightDisplay.textContent = lightGreen ? "ğŸŸ¢" : "ğŸ”´";
      }, 1500);
    }

    clickBtn.onclick = () => {
      if (lightGreen) {
        score++;
        if (score >= 5) endGame(true);
      } else {
        endGame(false);
      }
    };

    function endGame(victory) {
      clearInterval(gameInterval);
      gameOverlay.style.display = "none";
      resultOverlay.style.display = "block";
      resultText.textContent = victory ? "ğŸ† WygraÅ‚eÅ›!" : "ğŸ’¥ KlikniÄ™cie przy czerwonym!";
      updateLeaderboard(wallet, score);
    }

    function updateLeaderboard(wallet, score) {
      const li = document.createElement("li");
      li.textContent = `${wallet.slice(0, 8)}... â€” ${score} pkt`;
      scoreList.appendChild(li);
    }
  </script>

  <!-- ğŸ”— Social Bar -->

</body>
</html>

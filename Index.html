<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CCRUST Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK (ESM modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmakxhD7bNdeZX69r7wcC8sNzy0uuWpwY",
      authDomain: "ccrustst.firebaseapp.com",
      projectId: "ccrustst"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const walletInput = document.getElementById("wallet");
      const startBtn = document.getElementById("startBtn");
      const countdown = document.getElementById("countdown");
      const message = document.getElementById("message");
      const overlay = document.getElementById("overlay");
      const title = document.getElementById("title");
      const leaderBtn = document.getElementById("leaderBtn");
      const leaderboard = document.getElementById("leaderboard");
      const results = document.getElementById("results");
      const backBtn = document.getElementById("backBtn");

      let isGreen = false;
      let startTime = null;
      let canClick = false;
      let currentWallet = null;

      function resetUI() {
        document.body.style.background = "black";
        message.style.display = "none";
        overlay.style.display = "none";
        countdown.textContent = "";
        startBtn.textContent = "Play Again";
        startBtn.disabled = false;
        walletInput.disabled = false;
        startBtn.style.display = "inline-block";
        walletInput.style.display = "inline-block";
        leaderBtn.style.display = "inline-block";
        title.style.display = "block";
      }

      startBtn.onclick = () => {
        const wallet = walletInput.value.trim();
        if (!wallet) return alert("Please enter your wallet address!");
        currentWallet = wallet;

        startBtn.disabled = true;
        walletInput.disabled = true;
        leaderBtn.disabled = true;
        countdown.textContent = "3";

        let counter = 3;
        const interval = setInterval(() => {
          counter--;
          countdown.textContent = counter > 0 ? counter : "";
          if (counter === 0) {
            clearInterval(interval);
            startBtn.style.display = "none";
            walletInput.style.display = "none";
            countdown.style.display = "none";
            title.style.display = "none";
            leaderBtn.style.display = "none";
            overlay.style.display = "block";
            startGame();
          }
        }, 1000);
      };

      function startGame() {
        document.body.style.background = "gray";
        message.textContent = "Click when the screen turns green";
        message.style.display = "block";
        canClick = true;
        isGreen = false;
        startTime = null;

        const delay = Math.random() * 5000 + 2000;
        setTimeout(() => {
          document.body.style.background = "green";
          isGreen = true;
          startTime = Date.now();
        }, delay);
      }

      overlay.onclick = async () => {
        if (!canClick) return;

        if (!isGreen) {
          alert("Too early! You lost.");
          resetUI();
          return;
        }

        const reactionTime = Date.now() - startTime;
        alert(`Your time: ${reactionTime}ms`);

        try {
          await addDoc(collection(db, "wyniki"), {
            wallet: currentWallet,
            reactionTime,
            timestamp: new Date().toISOString()
          });
        } catch (err) {
          console.error("Error saving result:", err);
        }

        resetUI();
      };

      leaderBtn.onclick = async () => {
        title.style.display = "none";
        walletInput.style.display = "none";
        startBtn.style.display = "none";
        countdown.style.display = "none";
        leaderBtn.style.display = "none";
        leaderboard.style.display = "block";

        try {
          const q = query(collection(db, "wyniki"), orderBy("reactionTime"), limit(10));
          const res = await getDocs(q);
          results.innerHTML = res.docs.map((doc, i) => {
            const d = doc.data();
            return `<li>#${i + 1} ‚ûú ${d.wallet} ‚Äî <strong>${d.reactionTime}ms</strong></li>`;
          }).join("");
        } catch (err) {
          results.innerHTML = "<li>Error loading results</li>";
        }
      };

      backBtn.onclick = () => {
        leaderboard.style.display = "none";
        resetUI();
      };
    });
  </script>

  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    input, button {
      font-size: 1.2em;
      margin: 12px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    #countdown {
      font-size: 2em;
      margin: 20px;
      color: yellow;
    }
    #message {
      position: absolute;
      top: 12px;
      right: 12px;
      font-size: 1em;
      color: #fffc66;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      display: none;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 500;
      display: none;
    }
    #leaderboard {
      display: none;
      margin-top: 40px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
    #leaderboard li {
      background: #222;
      margin: 6px;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1 id="title">CCRUST Speed Test</h1>
  <input type="text" id="wallet" placeholder="Enter your SOL wallet" />
  <button id="startBtn">Play</button>
  <button id="leaderBtn">üèÜ Leaderboard</button>
  <div id="countdown"></div>
  <div id="message">Click when the screen turns green</div>

  <div id="leaderboard">
    <h2>üèÖ Top 10 Results</h2>
    <ul id="results"><li>Loading...</li></ul>
    <button id="backBtn">‚¨ÖÔ∏è Back to game</button>
  </div>

  <div id="overlay"></div>
</body>
</html>
